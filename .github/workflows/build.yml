name: Build ZMK firmware

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "keymap-drawer/**"

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main

  draw:
    needs: build
    if: ${{ needs.build.result == 'success' }}
    uses: ./.github/workflows/_draw.yml
    permissions:
      contents: write
    with:
      commit_message: ${{ github.event.head_commit.message }}